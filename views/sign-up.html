<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hugefantacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        hr {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        }
        .btn-primary{
            color: #fff;
            background-color: #42a5f5;
            border-color: #42a5f5
        }
        a{
            margin-top: 2px;
            color: grey;
        }
        .btn{
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 4px;
            font-size: 13px;
            line-height: 1.42857143;
            border-radius: 2px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .list-icons li {
            display: inline-block;
            padding-right: 5px;
        }

        .social-icons .icon-circle .fa {
            border-radius: 50%;
        }

        .social-icons .fa-facebook {
            background-color: #3b5998;
            border: 1px solid #3b5998;
        }

        .social-icons .fa-twitter {
            background-color: #55acee;
            border: 1px solid #55acee;
        }

        .social-icons .fa-google-plus {
            background-color: #dd4b39;
            border: 1px solid #dd4b39;
        }

        .social-icons .fa-linkedin {
            background-color: #007bb6;
            border: 1px solid #007bb6;
        }

        .social-icons .fa-pinterest {
            background-color: #cb2027;
            border: 1px solid #cb2027;
        }

        .social-icons .fa-whatsapp {
            background-color: #4dc247;
            border: 1px solid #4dc247;
        }

        .social-icons .fa-youtube {
            background-color: #d02022;
            border: 1px solid #d02022;

        }

        .social-icons .fa {
            border-radius: 50%;
            color: #FFFFFF;
            height: 38px;
            line-height: 38px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            /* color: rgba(255, 255, 255, 0.8);*/
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            width: 38px;
        }

        .social-icons .fa {
            font-size: 1.4em;
        }
    </style>

</head>
<body style="margin-top: 60px">
<div class="panel">
    <div class="container">
        <div class="col-md-4 jumbotron animated slideInLeft" style="background-color: rgba(0, 78, 255, 0.72);min-height: 466.5px;border-radius: 0px">
           <pre style="background: none;border: none;font-size: 16px;color: white">
          Features...

           </pre>
            <div>
                <img src="pic.jpg">
            </div>
        </div>

        <div class="col-md-8 jumbotron animated slideInRight" ng-controller="registerController"  style="min-height: 400px;border-radius: 0px">
            <div class="container" align="center" style="padding: 0px">
                <div align="center" >
                    <img src="images.png" style="height: 25px;width: 25px">
                </div></br>
                <div class="form-group" align="center" >
                    <input type="text" class="form-control" ng-model="email" style="width: 50%" placeholder="Email Address">
                </div>
                <div class="form-group"  align="center" style="width: 50%" >
                    <input type="password" class="form-control" ng-model="password" placeholder="Password">
                </div>
                <div class="form-group"  align="center" style="width: 50%" >
                    <input type="password" class="form-control" ng-model="cPassword" placeholder="confirm Password">
                </div>
                <div class="form-group"  align="center" style="width: 50%" >
                    <input type="checkbox" id="terms" ng-model="isTermsAndConditionCheckBox"
                           data-ng-click="isErrorMessage = false">
                    <label id="user-agreement" for="terms">I Agree with the <a href="#"
                                                                               ng-click="terms()">Terms
                        &amp;Conditions!</a></label>
                </div>
                <div class="form-group">
                    <div class="form-group"  align="center" style="width: 50%" >
                        <button class="btn btn-primary" ng-click="register()" style="border-radius: 30px">Create an account</button>
                    </div>
                </div>

            </div>
            <hr style="width: 50%">

            <div class="panel-body" >
                <div class="col-md-12 col-xs-12 text-center padding-none">
                    <ul class="social-icons icon-circle list-unstyled list-icons margin-bottom-none inline">
                        <li><a class=" icon-facebook "><i class="fa fa-facebook"></i></a></li>
                        <li><a class=" icon-twitter"><i class="fa fa-twitter"></i></a></li>
                        <li><a class=" icon-linkedin "><i class="fa fa-linkedin"></i></a></li>
                        <li><a class=" icon-google-plus "><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
